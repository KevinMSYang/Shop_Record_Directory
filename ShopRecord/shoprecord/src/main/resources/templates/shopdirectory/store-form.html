<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Store Name</title>
    <!-- template from bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Store Name Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Store Name</p>

    <form action="#" th:action="@{/shoprecord/saveStore}"
          th:object="${stores}" method="POST">
        <input type="text" th:field="*{store}"
               class="form-control mb-4 w-25" placeholder="store name">
        <input type="number" th:field="*{rank}"
               class="form-control mb-4 w-25" placeholder="leave a rank">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <!-- back page -->
    <hr>
    <a th:href="@{/shoprecord/list}">Back to List</a>
</div>
</body>
</html>
