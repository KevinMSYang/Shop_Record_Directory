<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .info-message {
            text-align: center;
            margin-bottom: 20px;
        }
        .info-message h1 {
            color: #000;
        }
        .info-message p {
            color: #000;
        }
        .info-message span {
            color: red;
        }
        .card {
            width: 100%;
            max-width: 400px;
            border-radius: 0.375rem;
        }
        .card-header {
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .card-body {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-success {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container login-container">
    <div class="info-message">
        <h1>Welcome to the Shop Record</h1>
        <p>If you are a guest, please enter "user" as a username and password. <br>
            <span>You do not have permission to add/update/delete.</span></p>
    </div>
    <div id="loginbox" class="card border-info">
        <div class="card-header bg-info text-white">
            Sign In
        </div>
        <div class="card-body">
            <div class="card-text">
                <!-- Login Form -->
                <form action="" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">
                    <!-- Place for messages: error, alert etc ... -->
                    <div class="form-group">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid username and password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-success">
                                You have been logged out.
                            </div>
                        </div>
                    </div>
                    <!-- User name -->
                    <div class="form-group">
                        <input type="text" name="username" placeholder="username" class="form-control" />
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <input type="password" name="password" placeholder="password" class="form-control" />
                    </div>
                    <!-- Login/Submit Button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
