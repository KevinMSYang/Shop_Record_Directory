<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop Record Directory</title>
    <!-- template from bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Search Store Name</h3>
    <hr>

    <p class="h4 mb-4">Search Name</p>

    <form action="#" th:action="@{/shoprecord/searchStore}"
          method="GET">
        <input type="text" name="store"
               class="form-control mb-4 w-25" placeholder="store name">
        <button type="submit" class="btn btn-info col-2">Search</button>
    </form>
</div>

<div class="container">
    <h3>Show Shop Item</h3>
    <!-- hr: defines a thematic break in an HTML page -->
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Store Name</th>
            <th>Rank</th>
        </tr>
        </thead>

        <tbody>
        <!--for each loop tempshoplist.entity's attribute -->
        <tr th:each="tempStoreList : ${stores}">
            <td th:text="${tempStoreList.store}"/>
            <td th:text="${tempStoreList.rank}"/>
        </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/shoprecord/list}" class="btn btn-primary btn-sm mb-3">Back to List</a>
</div>

</body>
</html>
