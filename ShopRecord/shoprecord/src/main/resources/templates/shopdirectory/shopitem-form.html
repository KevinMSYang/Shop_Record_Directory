<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Shop Item</title>
    <!-- template from bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Shop Item Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Shop Item</p>

        <form action="#" th:action="@{/shoprecord/save}"
              th:object="${shopitem}" method="POST">
            <!-- Add hidden form field to handle the updete -->
            <input type="hidden" th:field="*{id}">
            <!-- end hidden form -->
            <input type="text" th:field="*{item}"
                               class="form-control mb-4 w-25" placeholder="shop item name">
            <input type="text" th:field="*{price}"
                   class="form-control mb-4 w-25" placeholder="price of item">
            <input type="text" th:field="*{storeName}"
                   class="form-control mb-4 w-25" placeholder="store name">
            <input type="date" th:field="*{date}"
                   class="form-control mb-4 w-25" placeholder="purchase date">
            <input type="text" th:field="*{specialDeal}"
                   class="form-control mb-4 w-25" placeholder="discount">
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>

        <!-- back page -->
        <hr>
        <a th:href="@{/shoprecord/list}">Back to List</a>
    </div>
</body>
</html>
