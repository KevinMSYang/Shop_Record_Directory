<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <style>
        .failed {
            color: red;
        }
    </style>
</head>
<body>

<h3>Login Page</h3>

<form action="#" th:action="@{/authenticateTheUser}" method="POST">
    <!-- Spring Security Filters will read form data and authenticate the user,
         name="username", "password" should be identically matched -->

    <!-- Check for login error -->
    <div th:if="${param.error}">
        <i class="failed">Invalid username/password</i>
    </div>
    <p>
        User Name: <input type="text" name="username" />
    </p>
    <p>
        Password: <input type="password" name="password"/>
    </p>
    <input type="submit" value="Login"/>
</form>

</body>
</html>
